<article class="brand-twitter" data-hub-content-id="{{ id }}">
	<div class="hub-heading">
		{{#author.avatar}}
		<a class="hub-avatar"><img src="{{ author.avatar }}" /></a>
		{{/author.avatar}}
		<p class="hub-byline"><span class="hub-author">{{ author.displayName }}</span><a class="hub-timestamp">{{formattedCreatedAt}}</a></p>
	</div>
	<div class="hub-body">
		<div class="hub-body-html">
		{{{ bodyHtml }}}
		</div>
		<div class="hub-attachments">
		{{ #attachments }}
			<div class="hub-attachment hub-attachment-photo">
				<img onerror="console.log('BROKEN IMAGE rss', this.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode); this.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode.parentNode.parentNode.parentNode);" src="{{ url }}" />
			</div>
		{{ /attachments }}
		</div>
	</div>
    <div class="hub-actions">
        <ul class="twt-actions">
            <li>
                <a href="https://twitter.com/intent/tweet?in_reply_to={{ tweet_id }}" class="reply-action twt-intent" title="Reply">
                    <i></i><b>Reply</b>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/intent/retweet?tweet_id={{ tweet_id }}" class=" retweet-action  twt-intent" title="Retweet">
                    <i></i><b>Retweet</b>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/intent/favorite?tweet_id={{ tweet_id }}" class=" favorite-action  twt-intent" title="Favorite">
                    <i></i><b>Favorite</b>
                </a>
            </li>
        </ul>
    </div>
</article>
